{{- $pages := slice -}}

{{- range site.Sections -}}
  {{- $pages = $pages | append . -}}
{{- end -}}

{{- range site.RegularPages -}}
  {{- if eq .Section "" -}}
    {{- $pages = $pages | append . -}}
  {{- end -}}
{{- end -}}
<ul class="list-none">
  {{- range sort $pages "Title" }}
    <li class="mb-2 lowercase">
      <a href="{{ .RelPermalink }}">/{{ .Title }}</a>
    </li>
  {{ end -}}
</ul>
