<footer class="print:hidden">
  <div class="mt-4 text-sm lowercase" id="footer">
    <div class="mb-4">
      <h2 class="mb-2 lowercase">Footer</h2>
      <div class="mb-2 {{ if .IsHome }}hidden{{ end }}">
        {{ partial "h-card.html" . }}
      </div>
      {{- if not .IsHome -}}
        <nav class="mb-2" aria-label="Pages">
          {{ partial "pages.html" . }}
        </nav>
        <nav class="mb-2" aria-label="Posts">
          {{ partial "post-pages.html" . }}
        </nav>
      {{- end }}
      <div class="mb-4">
        <p class="mb-1">
          Powered by
          <a href="https://gohugo.io">Hugo</a>
        </p>
        <p class="mb-1">
          <a href="https://github.com/paultibbetts/paultibbetts.uk">View source</a>
        </p>
      </div>
    </div>
  </div>
</footer>
