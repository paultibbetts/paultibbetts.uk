{{ with .OutputFormats.Get "rss" -}}
<div class="lowercase mt-8 text-sm mb-4">
	<h2 class="mb-2">Follow</h2>
	<div class="mb-2">
		<p class="mb-1">
			{{ if not $.IsHome }}
			{{- printf `
			<a href=%q>/%s/feed.rss</a>` .RelPermalink $.Title | safeHTML -}}
			{{ else }}
			{{- printf `
			<a href=%q>/feed.rss</a>` .RelPermalink | safeHTML -}}
			{{ end }}
		</p>
	</div>
</div>
{{ end }}
