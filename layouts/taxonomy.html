{{ define "main" }}
<div class="mb-20">
	<h1 class="mb-8 text-3xl text-light lowercase">{{ .Title }}</h1>
	{{- with .Content -}}
	<div class="mb-4">{{ . }}</div>
	{{ end -}}
	{{- range .Site.Taxonomies.tags }}
	<ul class="mb-2">
		<li><a href="{{ .Page.RelPermalink }}">#{{ .Page.Title }}</a> {{ .Count }}
	</ul>
	{{- end }}
	{{- partial "pagination.html" (dict "page" . "format" "terse" ) }}
</div>
{{ end }}
