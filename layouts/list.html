{{ define "main" }}
<div class="mb-20">
	<h1 class="mb-8 text-3xl text-light lowercase">{{ .Title }}</h1>
	{{ with .Content }}
	<div class="mb-4">{{ . }}</div>
	{{ end}}
	{{ $pages := .Data.Pages -}}
	{{- $paginator := .Paginate $pages -}}
	<ul class="mb-2">
		{{ range $paginator.Pages -}}
		{{ .Render "li" }}
		{{- end -}}
	</ul>
	{{- partial "pagination.html" (dict "page" . "format" "terse" ) }}
</div>
{{- end -}}
