<ul class="lowercase">
  {{ $sorted := sort site.Taxonomies.tags ".Count" "desc" }}
  <li><a href="/feed.xml">All posts</a></li>
  <li><a href="/articles/feed.xml">Articles</a></li>
  <li><a href="/notes/feed.xml">Notes</a></li>
  <li>
    Tags
    <ul>
      {{ range first 3 $sorted }}
        <li>
          <a href="{{ (printf " /tags/%s/feed.xml" .Page.Title | urlize) | relURL }}"
            >#{{ .Page.Title }}</a
          >
        </li>
      {{ end }}
    </ul>
  </li>
</ul>
